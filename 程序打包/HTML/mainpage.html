var add_element=function()
{
  //alert(Goods_info.length);
  tr=document.createElement("tr");
  if((Goods_info.length/3)>=1)
  {

    for(var i=0;i<3;i++)
    {
    var td=document.createElement("td");
    var node=document.createTextNode(Goods_info.pop());
    td.appendChild(node);
    tr.appendChild(td);
    }
  }
  element=document.getElementsByTagName("table");
  element[0].appendChild(tr);
};

{

  }

var wsUri ="ws://localhost:10008/";
var output;

function init() {
    output = document.getElementById("output");
    testWebSocket();
}

function testWebSocket() {
    websocket = new WebSocket(wsUri);
    websocket.onopen = function(evt) {
        onOpen(evt)
    };
    websocket.onclose = function(evt) {
        onClose(evt)
    };
    websocket.onmessage = function(evt) {
        onMessage(evt)
    };
    websocket.onerror = function(evt) {
        onError(evt)
    };
}

function onOpen(evt) {
    //writeToScreen("CONNECTED");
    doSend("Wake");
}

function onClose(evt) {
    //writeToScreen("DISCONNECTED");
}

ip_num=1
MEMORY_COST=["","","","","","","","","",""]
IP=[]
CPU_COST=["","","","","","","","","",""]
URL=["","","","","","","","","",""]

function onMessage(evt)
{
      Data=evt.data;
      //b=JSON.parse(Data)
      //alert(Data);
      b=eval("("+Data+")");

      if(b["GOODS_NAME"]==undefined)
      {
         //  ,,,,,,,,,,
         //MEMORY_COST.push(b["MEMORY_COST"])
         if(IP.indexOf(b["IP"])==-1)
         {
           IP.push(b["IP"]);
           ip_num=IP.length;
           CPU_COST.push(b["CPU_COST"]);
           MEMORY_COST.push(b["MEMORY_COST"]);
           //alert(CPU_COST);
           URL.push(b["URL"]);
           URL.shift()
         }
         else if(IP.indexOf(b["IP"])>=0)
         {
           position=IP.indexOf(b["IP"]);
           CPU_COST[position]=b["CPU_COST"];
           MEMORY_COST[position]=b["MEMORY_COST"];
           URL.push(b["URL"])
           URL.shift()
           //alert("CPU_COST");
         }
         //CPU_COST.push(b["CPU_COST"])
         //CPU_COST.shift()
         //MEMORY_COST.shift()
         //alert("empty")
         //alert(CPU_COST);
         //alert(URL);
         //alert(Goods_info);
         doSend("wake");
      }
      else
      {
        //b=JSON.parse(Data);
        //alert(Data);
        //STORE_NAME.push(b["STORE_NAME"])
        //GOODS_NAME.push(b["GOODS_NAME"])
        //PRICE.push(b["PRICE"])
        Goods_info.push(b["PRICE"]);
        Goods_info.push(b["GOODS_NAME"]);
        Goods_info.push(b["STORE_NAME"]);

        add_element();
        delete_element();

        if(IP.indexOf(b["IP"])==-1)
        {
          IP.push(b["IP"]);
          ip_num=IP.length;
          CPU_COST.push(b["CPU_COST"]);
          MEMORY_COST.push(b["MEMORY_COST"]);
          //alert(CPU_COST);
        }
        else if(IP.indexOf(b["IP"])>=0)
        {
          position=IP.indexOf(b["IP"]);
          CPU_COST[position]=b["CPU_COST"];
          MEMORY_COST[position]=b["MEMORY_COST"];
          //alert(CPU_COST);
        }
        URL.push(b["URL"])

        console.log("CPU_COST: "+CPU_COST);
        console.log("URL: "+URL);
        console.log("Goods_info: "+Goods_info);

        URL.shift()
        Goods_info.shift()
        Goods_info.shift()
        Goods_info.shift()

        doSend("wake");
        //websocket.close();
      }

}

function onError(evt) {
    writeToScreen('<span style="color: red;">ERROR:</span> '+ evt.data);
}
